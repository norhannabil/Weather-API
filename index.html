    <!-----start section---->
     <section class=" pt-5 ">
    <div class="container w-75">
      <!-- search input -->
      <div class="mb-3 position-relative my-5">
        <input id="countrySearch" type="text" class="input form-control border-0 rounded-pill py-3 " placeholder="Find your location...">
        <button id="searchBtn" class="inputBtn btn rounded-pill position-absolute py-2 px-5 " >Find</button>
      </div>
      <!-- cards section -->
      <div class="row g-0 my-5 ">
        <div class="col-md-4 ">
          <div id="card1" class="card mb-3 border-0"><div class="header-custom-light card-header d-flex justify-content-between">
                <div class="day">Friday</div>
                <div class="date">20June</div>
              </div>
              <div class="body-custom-light card-body ">
                <h5 class="card-title ">Cairo</h5>
                <div class="card-text">
                    <!-- degree div -->
                    <div class="degree d-flex justify-content-between ">
                        <h1>30.2<sub class="sub-top">o</sub>C</h1>
                       <img src="https://cdn.weatherapi.com/weather/images/113.png" alt="sun">

                    </div>
                    <p class="weatherCondition ">Clear</p>
                    <span class="px-2"><img src="https://cdn-icons-png.flaticon.com/128/1163/1163657.png" alt="umbrella">0% </span>
                    <span class="px-2"><img src="images/icon-wind@2x.png" alt=""> 20.9km/h </span>
                    <span class="px-2"><img src="images/icon-compass@2x.png" alt=""></i> NNW </span>
                </div>
              </div></div>
        </div>
        <div class="col-md-4 ">
          <div id="card2" class="card mb-3 border-0">  <div class="header-custom-dark card-header d-flex justify-content-center">
            <div class="day">Saturday</div>
          </div>
          <div class="body-custom-dark card-body text-center ">
             <div class="cardImg">
             <img src="https://cdn.weatherapi.com/weather/images/113.png" alt="sun">
          </div>
          <div class="degreeAfter">
            <h4>38.7<sub class="sub-top">o</sub>C</h4>
          </div>
          <small>23.9<sub class="sub-top">o</sub></small>
          <p class="weatherCondition">Sunny</p>
          </div>
          </div>
        </div>
        <div class="col-md-4 ">
          <div id="card3" class="card mb-3 border-0">  <div class="header-custom-light card-header d-flex justify-content-center">
                <div class="day">Sunday</div>
              </div>
              <div class="body-custom-light2 card-body text-center  ">
    
                 <div class="cardImg">
               <img src="https://cdn.weatherapi.com/weather/images/113.png" alt="sun">
              </div>
              <div class="degreeAfter">
                <h4>37.6<sub class="sub-top">o</sub>C</h4>
              </div>
              <small>24.7<sub class="sub-top">o</sub></small>
              <p class="weatherCondition">Sunny</p>
              </div></div>
        </div>

      </div>
    </div>

  
    </section>
